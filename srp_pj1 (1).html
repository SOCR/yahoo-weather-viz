<!DOCTYPE html>
<html>
<head>
<script src="jquery-2.1.0.min.js"></script>
<script src="weather.js"></script>
<style>
h1 {text-align:center;} 
form.searchbar {text-align:center;} 
</style>
</head>
<body>
<h1>Weather</h1>
<form class="searchbar">
<h2>Please Type In the Zipcode</h2>
<input id="zipcode" type="text" />
<br>
<input type="button" id='getit' value="Get Weather Data">
<br>
<p id="question">Which side of data do you want to replace?
<input type="button" id="left" value="left"></input>
<input type="button" id="right" value="right"></input>
</p>
</form>    
         
<div id="display_1" class="city_1" style="padding:20px;border-radius:10px;border:10px solid #EE872A;height:600px;width:400px;float:left;">
</div>
         
<div id="display_2" class="city_2" style="padding:20px;border-radius:10px;border:10px solid #EE872A;height:600px;width:400px;float:right;">
</div>

<div id="compare" style="padding:20px;border-radius:10px;border:10px solid #EE872A;clear:both;text-align:center;">
</body>
</html>
